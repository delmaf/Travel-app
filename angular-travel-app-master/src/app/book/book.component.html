<div class="container">
  <form
    class="mt-5"
    style="border:1px solid grey;padding:3rem"
    #userlogin="ngForm"
    (ngSubmit)="onClickSubmit(userlogin.value)"
  >
    <h2 class="text-center mb-3">Search flights</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="from">From</label>
        <input
          type="text"
          class="form-control"
          id="from"
          name="from"
          placeholder=""
          [ngModel]="from"
          (ngModelChange)="onChangeFrom($event)"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="to">To</label>
        <input
          type="text"
          class="form-control"
          id="to"
          name="to"
          placeholder=""
          [ngModel]="to"
          (ngModelChange)="onChangeTo($event)"
        />
      </div>
    </div>
    <div style="display: flex;justify-content: center;">
      <div
        class="mat-typography mat-app-background"
        style="display:inline-block;margin-right:20px;padding-bottom:0px;margin-bottom:0px;"
      >
        <calendar-component></calendar-component>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="display:inline-block;height:40px;margin-top:5px;"
      >
        Go
      </button>
    </div>
  </form>
</div>

<div style="margin:100px;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.from }}</td>
        <td>{{ flight.to }}</td>
        <td>{{ flight.departure }}</td>
        <td>{{ flight.arrival }}</td>
        <td>{{ flight.price }}</td>
        <td>
          <a
            (click)="
              saveBooking(
                flight.id,
                flight.from,
                flight.to,
                flight.departure,
                flight.arrival,
                flight.price
              )
            "
            style="cursor: pointer;"
          >
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="shopping-cart"
              class="svg-inline--fa fa-shopping-cart fa-w-18"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              style="height:20px;color:grey;"
              id="{{ flight.id }}"
              [style.color]="getColor(flight.id)"
            >
              <path
                fill="currentColor"
                d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"
              ></path>
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
