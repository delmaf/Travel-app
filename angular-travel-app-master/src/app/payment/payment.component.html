<h2 class="text-center mb-3" style="margin-top:50px">My flights</h2>
<div style="margin:100px;" *ngIf="this.bookingService.flightsToPay.length != 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flightsToPay">
        <td>{{ flight.from }}</td>
        <td>{{ flight.to }}</td>
        <td>{{ flight.departure }}</td>
        <td>{{ flight.arrival }}</td>
        <td>{{ flight.price }}</td>
        <td>
          <a>
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="shopping-cart"
              class="svg-inline--fa fa-shopping-cart fa-w-18"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              style="height:20px;"
            >
              <path
                fill="currentColor"
                d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"
              ></path>
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div style="text-align:center;">
    <b> Total : {{ this.bookingService.totalFlights }} </b>
  </div>
  <br />
  <button
    class="btn my-2 my-sm-0"
    type="submit"
    style="background-color: #7ccaf7; border: 0px; color:white;margin: 0 auto;display: block;"
    (click)="makePayment(this.bookingService.totalFlights)"
  >
    Proceed to checkout
  </button>

</div>

<div
  *ngIf="this.bookingService.flightsToPay.length == 0"
  style="text-align:center"
>
  You have not selected any flights. Search for flights and book your trip!

  <a style="display:inline-block;height:40px;margin-top:5px;" routerLink="book">
    Go
  </a>
</div>
